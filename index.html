<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Implementation Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="greeting">Hello</h1>

        <div class="box-wrapper">
            <div class="color-box" id="red-box">Red</div>
            <div class="color-box" id="blue-box">Blue</div>
            <div class="color-box" id="green-box">Green</div>
            <div class="color-box" id="yellow-box">Yellow</div>
        </div>

        <div class="controls">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetBtn">Greet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
